<div class="flex items-center justify-center min-h-screen">
    <div class="text-white p-8 bg-gray-800 rounded-lg shadow-lg">
        <form [formGroup]="registerForm" (ngSubmit)="submit()" class="flex flex-col items-center gap-2">
            <span class="text-3xl mb-2">Create account</span>
            <div class="flex flex-col">
                <label>Your UserName:</label>
                <input type="text" id="userName" formControlName="userName"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block max-w-md p-2.5"
                    placeholder="UserName" required />
            </div>
            <div class="flex flex-col">
                <label>Your Email:</label>
                <input type="email" id="email" formControlName="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block max-w-md p-2.5"
                    placeholder="Email" required />
            </div>
            <div class="flex flex-col">
                <label>Password:</label>
                <input type="password" id="password" formControlName="password"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block max-w-md p-2.5"
                    placeholder="Password" required />
            </div>
            <div class="flex flex-col">
                <label>Confirm your Password:</label>
                <input type="password" id="password" formControlName="confirmPassword"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block max-w-md p-2.5"
                    placeholder="Password" required />
            </div>

            <button
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center"
                type="submit">Register</button>
        </form>
    </div>
</div>
