<div class="flex items-center justify-center min-h-screen">
    <div class="text-white p-8 bg-gray-800 rounded-lg shadow-lg">
        <form [formGroup]="loginForm" (ngSubmit)="submit()" class="flex flex-col items-center gap-2">
            <mat-label class="text-xl">Welcome!</mat-label>
            <input type="text" id="userName" formControlName="userName"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block max-w-md p-2.5"
                placeholder="UserName" required />

            <input type="password" id="password" formControlName="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block max-w-md p-2.5"
                placeholder="Password" required />
            <button
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center"
                type="submit">Login</button>
        </form>
        <div class="flex flex-col mt-6 text-center">
            <span class="text-gray-500">Are you new to ShopVerse?</span>
            <a routerLink="/register" class="text-blue-400 hover:underline">Sign up</a>
        </div>
    </div>
</div>
